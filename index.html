<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Star Wars Quiz</title>
</head>
<body>
	
	<!-- top section -->
	<div class="intro py-3 bg-white text-center">
		<div class="container">
			<h2 class="text-primary display-3 my-4">
				Star Wars Quiz
			</h2>
		</div>
	</div>
	<div class="result py-4 bg-light text-center d-none">
		<div class="container lead">
			<p>You are <span class="text-primary display-4 p-3">0%</span> Star Wars Fan</p>
		</div>
	</div>
	<!-- Quiz section -->
	<div class="quiz py-4 bg-primary">
		<div class="container">
			<h2 class="my-5 text-white">
				On with the questions...
			</h2>
			<form class="quiz-form text-light">
				<div class="my-5">
					<p class="lead font-weight-normal">
						1.Name of protocol droid is...
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="A" checked>
						<label class="form-check-label">
							C3PO
						</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="B">
						<label class="form-check-label">
							R2D2
						</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal">
						2.BB8 is a...
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q2" value="A" checked>
						<label class="form-check-label">
							Battle droid
						</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q2" value="B">
						<label class="form-check-label">
							Astromechanics
						</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal">
						3.Mace Windu is...
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="A" checked>
						<label class="form-check-label">
							Jedi Master
						</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="B">
						<label class="form-check-label">
							Jedi Knight
						</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal">
						4.Obi-Wan Kenobi`s saber form is...
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="A" checked>
						<label class="form-check-label">
							Ataru
						</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="B">
						<label class="form-check-label">
							Soresu
						</label>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-light" value="submit">
				</div>
			</form>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
